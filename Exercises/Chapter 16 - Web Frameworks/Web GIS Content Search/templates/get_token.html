{% from 'bootstrap5/form.html' import render_form %} {% extends "base.html" %}
{% block title %}Grab a Token{% endblock %} {% block content %}
<div class="container pt-3">
  <div class="row justify-content-center align-middle">
    <div class="col-md-6">
      <h2>Log In</h2>
      {{ render_form(token_form) }} {% if message is not none %}
      <p>{{ message }}</p>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
