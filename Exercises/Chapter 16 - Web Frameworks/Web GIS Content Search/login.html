<!DOCTYPE html>
<html>
<head>
        <title>Hello World</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
        <form>
                <div class="form-group">
                    <label for="url">Organization URL</label>
                    <input type="url" class="form-control" id="url" aria-describedby="urlHelp" placeholder="Enter Organization URL">
                    <small id="urlHelp" class="form-text text-muted">URL for your ArcGIS Online Org or Portal for ArcGIS</small>
                <div class="form-group">
                    <label for="username">Email address</label>
                    <input type="username" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Enter Username">
                    <small id="usernameHelp" class="form-text text-muted">Username for your ArcGIS Online Org or Portal for ArcGIS</small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
</body>
</html>
