<!DOCTYPE html>
<html>
  <head>
    <title>GIS Inventory Explorer</title>

    <script
      type="module"
      src="https://js.arcgis.com/calcite-components/2.1.0/calcite.esm.js"
    ></script>
    <link rel="stylesheet" type="text/css"
    href="https://js.arcgis.com/calcite-components/2.1.0/calcite.css" /
    <style>
      {% block style %} {% endblock %}
    </style>
  </head>
  <body>
    <calcite-shell>
      <calcite-navigation slot="header">
        <calcite-navigation-logo
          slot="logo"
          heading="GIS Inventory Explorer"
          description="City of AcmeCo"
        >
        </calcite-navigation-logo>
        <calcite-menu slot="content-end">
          <calcite-menu-item
            text="Roles"
            icon-start="user-key"
            text-enabled
          ></calcite-menu-item>
          <calcite-menu-item
            text="Users"
            icon-start="users"
            text-enabled
          ></calcite-menu-item>
          <calcite-menu-item
            text="Groups"
            icon-start="group"
            text-enabled
          ></calcite-menu-item>
          <calcite-menu-item
            text="Items"
            icon-start="folders"
            text-enabled
          ></calcite-menu-item>
        </calcite-menu>
      </calcite-navigation>
      {% block content %} {% endblock %}
    </calcite-shell>
  </body>
</html>
